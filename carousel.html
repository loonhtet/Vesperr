<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>carousel</title>

    <!-- Bootstrap css1  -->
    <link
      rel="stylesheet"
      href="./bootstrap-5.1.3-dist/css/bootstrap.min.css"
      type="text/css"
    />

    <style type="text/css">
      .carouselcss {
        width: 1000px;
        display: flex;
        overflow-x: scroll;
      }

      .carousel-itemcss {
        width: 600px;
        height: 400px;
        border: 1px solid #ddd;
      }
    </style>
  </head>
  <body>
    <section class="container mt-5">
      <div class="carouselcss">
        <div class="carousel-itemcss"></div>
        <div class="carousel-itemcss"></div>
        <div class="carousel-itemcss"></div>
        <div class="carousel-itemcss"></div>
        <div class="carousel-itemcss"></div>

        <div class="carousel-indicators"></div>
      </div>
    </section>
    <!-- Bootstrap js1  -->
    <script
      src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"
      type="text/javascript"
    ></script>

    <script type="text/javascript"></script>
  </body>
</html>
